<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav></nav>
    <div class="nav">
        <ul></ul>
    </div>



    <script type="module">
        import { NAV_DATA } from './nav.js';
        const NAV = document.querySelector('nav');
        const NUL = document.createElement('ul');
        NAV.append(NUL)
        const M = NAV_DATA.map(it => `<li>
                <a href=${it.link}>${it.title}</a>
                <ul class='submenu'>
                    ${it.smenu.map(it => `<li><a href=${it.link}>${it.title}</a></li>`).join('')}
                </ul>
                `
        ).join('');

        NUL.innerHTML = M;


        const NAV2 = document.querySelector('.nav ul');
        NAV_DATA.forEach(it => {
            let C = '';
            it.smenu.forEach(it => C += `<li>${it.title}</li>`);
            NAV2.innerHTML += `<li>
                <a href=${it.link}>${it.title}</a>
                <ul class='submenu'>
                    ${C}
                </ul>
                `
        });


        console.log(NAV_DATA)

    </script>
</body>

</html>
