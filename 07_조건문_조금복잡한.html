<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        <strong></strong>
        의 평균점수는
        <span></span>
        이고
        <em></em>
        임.
    </h1>

    <button>click</button>

    <script>

        const AVG = [
            { name: '황혜리', html: 50, css: 50, javascript: 30 },
            { name: '만델라', html: 80, css: 20, javascript: 50 },
            { name: '산초', html: 100, css: 90, javascript: 70 },
        ];
        const STRONG = document.querySelector('h1 strong');
        const SPAN = document.querySelector('h1 span');
        const EM = document.querySelector('h1 em');

        const BTN = document.querySelector('button');

        const ALLAVG = (a) => {
            //console.log(AVG[0].name);
            // console.log(AVG[0].html);
            // console.log(AVG[0].css);
            // console.log(AVG[0].javascript);
            // console.log((AVG[0].html + AVG[0].css + AVG[0].javascript) / 3);
            STRONG.innerText = AVG[a].name;
            const ALL = (AVG[a].html + AVG[a].css + AVG[a].javascript) / 3;
            SPAN.innerText = parseInt(ALL);
            //parseInt() 숫자를 소숫점 이하를 잘라 버린다


            // if (AVG[a].html < 60) {
            //     EM.innerText += 'html점수가 미달합니다';
            //     console.log('html점수가 미달합니다');
            // }
            // if (AVG[a].css < 60) {
            //     EM.innerText += 'css점수가 미달합니다';
            //     console.log('css점수가 미달합니다');
            // }
            // if (AVG[a].javascript < 80) {
            //     EM.innerText += 'javascript점수가 미달합니다';
            //     console.log('javascript점수가 미달합니다');
            // }
            // if (ALL < 60) {
            //     EM.innerText += '불합격'
            // } else {
            //     EM.innerText += '합격'
            // }



            //모든 과목의 평균점수가 60점 이상이고 과목별 점수가 40점 이상이면 합격의 조건문 만들기
            if (ALL >= 60) {
                if (AVG[a].html <= 40) {
                    EM.innerText = '불합격'
                } else if (AVG[a].css <= 40) {
                    EM.innerText = '불합격'
                } else if (AVG[a].javascript <= 40) {
                    EM.innerText = AVG[a].javascript + '불합격';

                } else {
                    EM.innerText = '합격'
                }
            } else {
                EM.innerText = '불합격'
            }

        }
        BTN.addEventListener('click', () => ALLAVG(0))





    </script>

</body>

</html>
